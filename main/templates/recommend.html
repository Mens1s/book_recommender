{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">

  <title> Feane </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <style>
    .book-card {
      text-align: center;
      background: #999999;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }

    .book-card img {
      max-width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .book-card h4 {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }

    .book-card p {
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="{% static 'images/hero-bg.jpg' %}" alt="">
    </div>
    <!-- header section starts -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="">
            <span>Feane</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="popular.html">Popular Books</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="recommend.html">Recommend a Book <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="detail-box text-center">
            <h2>Find Your Next Favorite Book!</h2>
            <p>Enter a book title to get recommendations.</p>

            <div class="input-group mb-3">
              <input type="text" id="bookTitle" class="form-control" placeholder="Enter book title" />
              <div class="input-group-append">
                <button id="findBooksBtn" class="btn btn-primary">Find It!</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="owl-carousel owl-theme" id="bookSlider" style="display: none;">
            <!-- Books will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <!-- Owl Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    document.getElementById("findBooksBtn").addEventListener("click", function (event) {
      event.preventDefault();

      const bookTitle = document.getElementById("bookTitle").value.trim();
      if (!bookTitle) {
        alert("Please enter a book title.");
        return;
      }

      fetch("{% url 'get_books' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: JSON.stringify({ title: bookTitle }),
      })
        .then((response) => response.json())
        .then((data) => {
          const bookSlider = $("#bookSlider");
          bookSlider.html(""); // Clear slider content

          if (data.books.length > 0) {
            data.books.forEach((book) => {
              const bookCard = `
                <div class="item">
                  <div class="book-card">
                    <img src="static/${book.coverImage}" alt="${book.title}" />
                    <h4>${book.title}</h4>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Rating:</strong> ${book.rating}</p>
                    <p>${book.description}</p>
                  </div>
                </div>`;

              bookSlider.append(bookCard);
            });

            bookSlider.show();
            bookSlider.owlCarousel({
              loop: true,
              margin: 10,
              nav: true,
              responsive: {
                0: { items: 1 },
                600: { items: 2 },
                1000: { items: 3 },
              },
            });
          } else {
            alert("No books found matching your search.");
            bookSlider.hide();
          }
        })
        .catch((error) => console.error("Error:", error));
    });
  </script>

</body>

</html>
